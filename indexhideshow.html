<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show - Hide</title>
    <style type="text/css">
       .bluediv {
        background-color: brown;
        color: azure;
        font-size: 30pt;
        display: none;
        text-align: center;
       }
       body {
        background-color: aquamarine;
       }
    </style>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function(){
       $('#btnshow').click(function(){
         $('.bluediv').show(1000, function(){
            $('#results').text('Show Animation!');
         });
       });
       $('#btnhide').click(function(){
         $('.bluediv').hide(1000, function(){
            $('#results').text('Hide Animation!');
         });
       });
       $('#btnhideshow').click(function(){
         $('.bluediv').toggle(1000, function(){
            if ($('.bluediv').is(':visible')) {
                $('#results').text('Show/Hide Animation: Visible');
            } else {
                $('#results').text('Show/Hide Animation: Hidden');
            }
         });
       });
    });
</script>

<body>
   <input type="button" value="Show" id="btnshow">
   <input type="button" value="Hide" id="btnhide">
   <input type="button" value="Show/Hide" id="btnhideshow">
   <div class="bluediv">
    <p>Welcome to animations!</p>
   </div>
   <div id="results"></div>
</body>
</html>
